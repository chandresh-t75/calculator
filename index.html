<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="./images]/calci.png">
</head>
<body>
    <div class="wrapper">
        <h1>CALCULATOR</h1>
          <div class="container">
                <div class="display" id="display">
                         
                </div>
                <div class="tab">
                      <div class="cl" onclick="getElementById('display').innerHTML=''">C</div>
                      <div class="div" onclick="getElementById('display').innerHTML+='/'">/</div>
                      <div class="mul" onclick="getElementById('display').innerHTML+='*'">*</div>
                      <div class="nine" onclick="getElementById('display').innerHTML+='9'">9</div>
                      <div class="eight" onclick="getElementById('display').innerHTML+='8'">8</div>
                      <div class="seven" onclick="getElementById('display').innerHTML+='7'">7</div>
                      <div class="sub" onclick="getElementById('display').innerHTML+='-'">-</div>
                      <div class="six" onclick="getElementById('display').innerHTML+='6'">6</div>
                      <div class="five" onclick="getElementById('display').innerHTML+='5'">5</div>
                      <div class="four" onclick="getElementById('display').innerHTML+='4'">4</div>
                      <div class="add"  onclick="getElementById('display').innerHTML+='+'">+</div>
                      <div class="three" onclick="getElementById('display').innerHTML+='3'">3</div>
                      <div class="two" onclick="getElementById('display').innerHTML+='2'">2</div>
                      <div class="one" onclick="getElementById('display').innerHTML+='1'">1</div>
                      <div class="zero" onclick="getElementById('display').innerHTML+='0'">0</div>
                      <div class="dozero" onclick="getElementById('display').innerHTML+='00'">00</div>
                      <div class="dec" onclick="getElementById('display').innerHTML+='.'">.</div>
                      <div class="equal"  onclick="handlerequal()">=</div>
                </div>

          </div>

    </div>

    <script src="index.js"></script>
</body>
</html>
